name: Update AFCON Standings

on:
  schedule:
    # Morocco is UTC+1.
    # Match times range from 12:30 to 21:00 local time.
    # This schedule runs every 30 minutes from 11:00 UTC (12:00 Morocco) to 22:00 UTC (23:00 Morocco)
    # to ensure all match results are captured.
    - cron: '0,30 11-22 * * *'
  workflow_dispatch: # Allows you to run it manually

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios cheerio firebase-admin @google/generative-ai

      - name: Run Update Script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node update-standings.js